<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>index</title>

    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../css/animate.min.css"/>
    <link rel="stylesheet" href="../../css/tzMain.css"/>

    <!--<link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">-->

    <script src="../../js/jQuery1.12.3-min.js" type="text/javascript"></script>
</head>
<body>
<!--header-->
<iframe src="../header.html" frameborder="0" marginheight="0" scrolling="no" marginwidth="0"
        style="width:100%;height:100px;"></iframe>

<div class="tz-banner">
    <div class="banner clear">
        <img class="phone pull-left animated fadeInLeft" src="../../images/tz/phone.png" alt="">
        <div class="content pull-right animated fadeInRight">
            <img class="txt" src="../../images/tz/txt.png" alt="">
            <div class="ew clear">
                <div class="item">
                    <img class="img pre" src="../../images/tz/ew1.png" alt="">
                    <img class="img after" src="../../images/ew.png" alt="">
                </div>
                <div class="item">
                    <img class="img pre" src="../../images/tz/ew2.png" alt="">
                    <img class="img after" src="../../images/ew.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="fix-bg bg1"></div>
<a href="#" class="tz-ads ads1"></a>

<div class="fix-bg bg2"></div>
<a href="#" class="tz-ads ads2"></a>

<div class="fix-bg bg3"></div>
<a href="#" class="tz-ads ads3"></a>

<div class="fix-bg bg4"></div>

<!--footer-->
<iframe src="../footer.html" frameborder="0" marginheight="0" scrolling="no" marginwidth="0"
        style="width:100%;height:100px;"></iframe>

<script>
    $(function(){
        $('.item').click(function(){
            $(this).toggleClass('active');
        })
    })
</script>
</body>
</html>
