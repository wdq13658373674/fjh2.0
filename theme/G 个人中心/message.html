    var btn_chk = document.getElementById("btn_chk");
    btn_chk.addEventListener("click",SelectAll);
    function SelectAll(){
        var select_chk = document.getElementById("checkbox_all");
        var checklist = document.getElementsByClassName ("chk");
        var arry = [];
        if(select_chk.checked){
            this.checked = 0;
            for(var j=0;j<checklist.length;j++){
                checklist[j].checked = 0;
            }
        }else{
            this.checked = 1;
            for(var i=0;i<checklist.length;i++){
                checklist[i].checked = 1;
                arry[i] = i;
            }
            alert("你已选中"+arry);
        }
    }
