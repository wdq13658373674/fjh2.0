<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>personal-个人资料修改</title>

    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../css/currency.css">
    <script src="../../js/jQuery1.12.3-min.js"></script>
    <script src="../../js/public.js"></script>
</head>
<body>
<!--header-->
<iframe src="../header.html" frameborder="0" marginheight="0" scrolling="no" marginwidth="0"
        style="width:100%;height:108px;"></iframe>

<!--jump-->
<div class="j-container center">
    <div class="jump">
        <img src="../../images/public/house.png" alt="">

        <h2>恭喜你， XXXXXX！</h2>
        <hr class="line">
        <p>系统将在<span><em id="mes">3</em>秒</span>后跳转，如不想等待，点击<a href="#">立即跳转</a></p>
        <a href="#" class="goto">前往首页</a>
    </div>
</div>

<!--footer-->
<iframe src="../footer.html?=111" frameborder="0" marginheight="0" scrolling="no" marginwidth="0"
        style="width:100%;height:264px;"></iframe>
<script>
    var i = 3;
    var intervalid;
    intervalid = setInterval("fun()", 1000);
    function fun() {
        if (i == 0) {
            window.location.href = "../index.html";
            clearInterval(intervalid);
        }
        document.getElementById("mes").innerHTML = i;
        i--;
    }
</script>
</body>
</html>
