<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>personal</title>

    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../css/personal.css">
    <script src="../../js/jQuery1.12.3-min.js"></script>
    <script src="../../js/public.js"></script>

</head>
<body>
<!--header-->
<iframe src="../header.html" frameborder="0" marginheight="0" scrolling="no" marginwidth="0"
        style="width:100%;height:108px;"></iframe>

<!--个人中心-->
<div class="personalContainer clear center">
    <!--左边菜单-->
    <div class="personalLeftNav" id="leftBox">
        <ul>
            <li class="active"><a class="personalIcon-per" href="#">个人中心</a></li>
            <li><a class="personalIcon-rec" href="#">交易记录</a></li>
            <li><a class="personalIcon-cus" href="#">我的定制</a></li>
            <li><a class="personalIcon-acc" href="#">账户管理</a></li>
            <li><a class="personalIcon-mes" href="#">消息中心</a></li>
            <li><a class="personalIcon-dat" href="#">个人资料</a></li>
            <li><a class="personalIcon-cli" href="#">推荐客户</a></li>
        </ul>
    </div>
    <!--左边菜单结束-->
    <!--右边内容-->
    <div class="personalRightCon personalRight" id="rightBox">
        <div class="crumbs">
            <a href="#">个人中心</a> >
            <span>推荐客户</span>
        </div>
        <!--定制项目-->
        <div class="userCustomItem">
            <!--<div class="userCustomItem-item">-->
            <!--<span class="nothingItem f14">你还未参加定制项目</span>-->
            <!--</div>-->
            <div class="my-project-box">
                <div class="my-project pro-details">
                    <div class="pro-title">
                        <span>项目名称</span>
                        <em>邻水县丨云鼎府邸</em>
                    </div>
                    <div class="line"></div>
                    <div class="pro-con">
                        <div class="pro-img">
                            <img src="../../images/main/img.png" alt="">
                        </div>
                        <ul>
                            <li>
                                <span>项目地址</span>
                                <em>四川省邻水县西部新城</em>
                            </li>
                            <li>
                                <span>建筑类型</span>
                                <em>花园洋房</em>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <span>项目状态</span>
                                <em>报名中</em>
                            </li>
                            <li>
                                <span>市场价（均价）</span>
                                <em>4505.00<i>元/m<sup>2</sup></i></em>
                            </li>
                        </ul>
                    </div>

                    <!--
                        pro-status 状态说明
                        pro-status-1 当前状态为 报名
                        pro-status-2 当前状态为 定制选房
                        pro-status-3 当前状态为 签约
                    -->

                    <div class="pro-status pro-status-1">
                        <span>报名</span>
                        <span>定制选房</span>
                        <span>签约</span>
                    </div>
                </div>

            </div>
        </div>
        <!--定制项目结束-->

        <!--定制表格-->
        <table class="pro-table">
            <thead>
            <tr>
                <td>项目阶段</td>
                <td>金额(元)</td>
                <td>缴款时间</td>
                <td>缴款状态</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><span class="table-icon icon-one"></span> <em>报名</em></td>
                <td>50000</td>
                <td>2015.05.02</td>
                <td class="payment">
                    <b>已缴款</b> <span class="icon-suss"></span>
                </td>
                <td>
                    <a class="btn-see" href="#">查看我的定制</a>
                </td>
            </tr>
            <tr>
                <td><span class="table-icon icon-two"></span> <em>定制选房</em></td>
                <td>50000</td>
                <td class="tip-gray">——</td>
                <td class="payment">
                    <a href="#">我要缴款</a>
                </td>
                <td>
                    <a class="btn-see" href="#">查看我的定制</a>
                </td>
            </tr>
            <tr>
                <td><span class="table-icon icon-three-full"></span> <em>签约</em></td>
                <td class="tip-gray">——</td>
                <td class="tip-gray">——</td>
                <td class="tip-gray">——</td>
                <td class="tip-gray">——</td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--右边内容结束-->
</div>

<!--footer-->
<iframe src="../footer.html?=111" frameborder="0" marginheight="0" scrolling="no" marginwidth="0"
        style="width:100%;height:264px;"></iframe>
</body>
<script>
    $('.download').hover(function () {
        //你要显示的层，div放到li里面。默认css属性是隐藏
        $(this).find('.tips-download-box').show();
    }, function () {
        //你要显示的列表形式
        $(this).find('.tips-download-box').hide();
    });
</script>
</html>
