<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>personal-个人资料修改</title>

    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../css/currency.css">
    <script src="../../js/jQuery1.12.3-min.js"></script>
    <script src="../../js/public.js"></script>
    <script src="../../js/addons/Validform_v5.3.2_min.js"></script>
</head>
<body>
<!--header-->
<iframe src="../header.html" frameborder="0" marginheight="0"  scrolling="no" marginwidth="0" style="width:100%;height:108px;"></iframe>

<!--jump-->
<div class="j-container center">
    <div class="verification">
        <h2 class="title">更改手机号码</h2>
        <div class="stepBox">
            <ol class="ui-step ui-step-3" style="overflow: visible">
                <li class="ui-step-start ui-step-active">
                    <div class="ui-step-line">-</div>
                    <div class="ui-step-icon">
                        <i class="ui-icon ui-step-1"></i>
                        <span class="ui-step-text">验证身份</span>
                    </div>
                </li>
                <li class="ui-step-active">
                    <div class="ui-step-line">-</div>
                    <div class="ui-step-icon">
                        <i class="ui-icon ui-step-2"></i>
                        <span class="ui-step-text">修改手机</span>
                    </div>
                </li>

                <li class="ui-step-end">
                    <div class="ui-step-icon">
                        <i class="ui-icon ui-step-3"></i>
                        <span class="ui-step-text">修改成功</span>
                    </div>
                </li>
            </ol>

            <div class="veriForm center">
                <p>输入你的新手机号码</p>
                <form action="#" method="post" class="d-form" id="d-form">
                    <div class="d-form-group clear">
                        <div class="d-form-control">
                            <input class="inputxt" type="text" id="phone" name="phone" nullmsg="请输入手机号码" sucmsg=" "  errormsg="请输入正确的手机号码" placeholder="请输入原手机号码">
                        </div>
                        <span class="Validform_checktip"></span>
                    </div>
                    <div class="d-form-group clear">
                        <div class="d-form-control">
                            <input class="inputxt d-code" type="text" nullmsg="验证码不能为空" sucmsg=" " id="code" name="code" placeholder="请输入验证码">
                            <button type="button" class="code-btn ">获取验证码</button>
                        </div>
                        <span class="Validform_checktip"></span>
                    </div>

                    <div class="d-form-group clear">
                        <button class="f-btn">下一步</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--footer-->
<iframe src="../footer.html?=111" frameborder="0" marginheight="0"  scrolling="no" marginwidth="0" style="width:100%;height:264px;"></iframe>

</body>
<script>
    $(function(){
        var Dform=$(".d-form").Validform({
            tiptype:3,
            showAllError:true,
            datatype:{
                "zh1-6":/^[\u4E00-\u9FA5\uf900-\ufa2d]{1,6}$/
            }
        });
        Dform.tipmsg.w["zh1-6"]="请输入1到6个中文字符！";

        Dform.addRule([{
                ele:".inputxt:eq(0)",
                datatype:"m"
            },
            {
                ele:".inputxt:eq(1)",
                datatype:"n | s"
            }]);
    });
</script>
</html>
