<!DOCTYPE html>
<html>
<head lang="en">

    <title>personal-个人资料修改</title>

    <link rel="stylesheet" href="../../css/public.css"/>

</head>
<body>
<!--header-->
<iframe src="../header.html" frameborder="0" marginheight="0"  scrolling="no" marginwidth="0" style="width:100%;height:108px;"></iframe>

<!--jump-->
<div class="j-container center">
    <div class="verification">
        <h2 class="title">选择支付方式</h2>
        <div class="selective-payment-box">
            <p>支付团购费用</p>
            <p class="payment-money"><span>2000.00</span>元</p>
            <ul class="pay-list clear">
                <li class="active">
                    <a href="javascript:void(0);"><img src="../../images/house/bank1.png" alt=""></a>
                    <i class="icon-suc"></i>
                </li>
                <li class="">
                    <a href="javascript:void(0);"><img src="../../images/house/bank2.png" alt=""></a>
                    <i class="icon-suc"></i>
                </li>
                <li class="">
                    <a href="javascript:void(0);"><img src="../../images/house/bank3.png" alt=""></a>
                    <i class="icon-suc"></i>
                </li>
                <li class="">
                    <a href="javascript:void(0);"><img src="../../images/house/bank4.png" alt=""></a>
                    <i class="icon-suc"></i>
                </li>
            </ul>
            <div class="pay-next">
                <a class="" href="#">下一步</a>
            </div>
        </div>
    </div>
</div>

<!--footer-->
<iframe src="../footer.html?=111" frameborder="0" marginheight="0"  scrolling="no" marginwidth="0" style="width:100%;height:264px;"></iframe>

</body>
<script>
    $(function () {
        $('.pay-list>li').click(function(){
            $(this).addClass('active').siblings().removeClass('active');
        });
    })
</script>
</html>
