<div id="tj-box" class="login-wrap">

    <div class="form-box">
        <div class="title"></div>
        <form id="loginForm" class="login-box" action="">
            <div class="d-form-group clear">

                        <div class="select-box">

                            <input type="hidden" id="select-value" value="" name=""/>

            <!--错误提示-->

<script src="../../js/jQuery1.12.3-min.js"></script>
<script src="../../js/addons/layer/layer.js" type="text/javascript"></script>
<script>
    var selectValue = $('#select-value');
    $("#tj_enter").click(function () {
        if (selectValue.val() == '') {
            $("#select-err").html("请选择你推荐的人");
            return false;
        } else {
            $("#select-err").html("");
            $("#tj-box").hide();
            $(".mark").hide();
        }
    });
    $("#close").click(function () {
        $("#tj-box").hide();
        $(".mark").hide();
    })
</script>
