<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>personal</title>

    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../css/personal.css">
    <script src="../../js/jQuery1.12.3-min.js"></script>
    <script src="../../js/public.js"></script>

</head>
<body>
<!--header-->
<iframe src="../header.html" frameborder="0" marginheight="0"  scrolling="no" marginwidth="0" style="width:100%;height:108px;"></iframe>

<!--个人中心-->
    <div class="personalContainer clear center">
        <!--左边菜单-->
        <div class="personalLeftNav" id="leftBox">
            <ul>
                <li class="active"><a class="personalIcon-per" href="#">个人中心</a></li>
                <li><a class="personalIcon-rec" href="#">交易记录</a></li>
                <li><a class="personalIcon-cus" href="#">我的定制</a></li>
                <li><a class="personalIcon-acc" href="#">账户管理</a></li>
                <li><a class="personalIcon-mes" href="#">消息中心</a></li>
                <li><a class="personalIcon-dat" href="#">个人资料</a></li>
                <li><a class="personalIcon-cli" href="#">推荐客户</a></li>
            </ul>
        </div>
        <!--左边菜单结束-->
        <!--右边内容-->
        <div class="personalRightCon personalRight" id="rightBox">
            <!--用户信息-->
            <!--用户基本信息-->
            <div class="personalInfo clear">
                <div class="consumer">
                    <p class="f14">你好，房计划用户</p>
                    <p class="phone f25">13983635284</p>
                </div>
                <!--安全认证-->
                <div class="safe">
                    <ul>
                        <!--认证状态说明：
                            未认证：不需要添加样式
                            以认证：添加样式 safeSuccess
                        -->
                        <li class="safeSuccess">
                            <a href="#">
                                <span class="safeIcon-phone"><b></b></span>
                                <p>手机认证</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="safeIcon-idCard"><b></b></span>
                                <p>身份认证</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="safeIcon-bankCard"><b></b></span>
                                <p>银行卡绑定</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="safeIcon-means"><b></b></span>
                                <p>资料完善</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--安全认证结束-->
            </div>
            <!--用户基本信息结束-->

            <!--用户平台资金总数-->
            <div class="personalMoney">
                <div class="TB-icon"></div>
                <div class="userMoney-sum">
                    <p class="userMoney-txt f14">我的T币</p>
                    <p class="userMoney f18">52.00</p>
                </div>
                <div class="userMoney-frozen">
                    <p class="userMoney-txt f14">冻结T币</p>
                    <p class="userMoney f18">0.00</p>
                </div>
            </div>
            <!--用户平台资金总数结束-->

            <!--定制项目-->
            <div class="userCustomItem">
                <h4 class="userCustomItem-title f16">我的定制项目</h4>

                <!--无“定制项目”数据时显示-->
                <!--<div class="userCustomItem-item">-->
                    <!--<span class="nothingItem f14">你还未参加定制项目</span>-->
                <!--</div>-->

                <!--有“定制项目”数据时显示-->
                <div class="my-project-box">
                    <a class="my-project" href="#">
                        <div class="pro-title">
                            <span>项目名称</span>
                            <em>邻水县丨云鼎府邸</em>
                        </div>
                        <div class="line"></div>
                        <div class="pro-con">
                            <div class="pro-img">
                                <img src="../../images/main/img.png" alt="">
                            </div>
                            <ul>
                                <li>
                                    <span>项目地址</span>
                                    <em>四川省邻水县西部新城</em>
                                </li>
                                <li>
                                    <span>建筑类型</span>
                                    <em>花园洋房</em>
                                </li>
                            </ul>
                            <ul>
                                <li>
                                    <span>项目状态</span>
                                    <em>报名中</em>
                                </li>
                                <li>
                                    <span>市场价（均价）</span>
                                    <em>4505.00<i>元/m<sup>2</sup></i></em>
                                </li>
                            </ul>
                        </div>

                        <!--
                            pro-status 状态说明
                            pro-status-1 当前状态为 报名
                            pro-status-2 当前状态为 定制选房
                            pro-status-3 当前状态为 签约
                        -->

                        <div class="pro-status pro-status-1">
                            <span>报名</span>
                            <span>定制选房</span>
                            <span>签约</span>
                        </div>
                    </a>
                </div>
            </div>
            <!--定制项目结束-->

            <!--用户信息结束-->
        </div>
        <!--右边内容结束-->
    </div>

<!--footer-->
<iframe src="../footer.html?=111" frameborder="0" marginheight="0"  scrolling="no" marginwidth="0" style="width:100%;height:264px;"></iframe>
</body>
</html>
