<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>personal-个人资料修改</title>

    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../css/personal.css">
    <script src="../../js/jQuery1.12.3-min.js"></script>
    <script src="../../js/public.js"></script>
    <script type="text/javascript" src="../../js/addons/Validform_v5.3.2_min.js"></script>

</head>
<body>
<!--header-->
<iframe src="../header.html" frameborder="0" marginheight="0"  scrolling="no" marginwidth="0" style="width:100%;height:108px;"></iframe>

<!--个人中心-->
<div class="personalContainer clear center">
    <!--左边菜单-->
    <div class="personalLeftNav">
        <ul>
            <li><a class="personalIcon-per" href="#">个人中心</a></li>
            <li><a class="personalIcon-rec" href="#">交易记录</a></li>
            <li><a class="personalIcon-cus" href="#">我的定制</a></li>
            <li><a class="personalIcon-acc" href="#">账户管理</a></li>
            <li><a class="personalIcon-mes" href="#">消息中心</a></li>
            <li class="active"><a class="personalIcon-dat" href="#">个人资料</a></li>
            <li><a class="personalIcon-cli" href="#">推荐客户</a></li>
        </ul>
    </div>
    <!--左边菜单结束-->
    <!--右边内容-->
    <div class="personalRightCon m-userInfo">
        <!--面包屑-->
        <div class="crumbs">
            <a href="#">个人中心</a> >
            <span>实名认证</span>
        </div>
        <!--全选按钮组-->
        <div class="s-userBar clear">
            <div class="d-round-mask"></div>
            <div class="s-baseInfo">
                <span class="s-phone">18680722507</span>
                <span class="s-welcome">欢迎你！</span>
            </div>
        </div>

        <div class="real">
            <form class="d-form" id="d-form">
                <div class="d-form-group clear">
                    <label class="label" for="realname">真实姓名</label>
                    <div class="d-form-control">
                        <input class="inputxt" type="text" id="realname" name="realname" sucmsg=" " placeholder="请输入姓名">
                        <span class="Validform_checktip tips-msg"></span>
                    </div>
                </div>
                <div class="d-form-group clear">
                    <label class="label" for="IDcard">身份证号码</label>
                    <div class="d-form-control">
                        <input class="inputxt" type="text" id="IDcard" name="IDcard" sucmsg=" " errormsg="请输入正确的身份证号码" placeholder="请输入身份证号码">
                        <span class="Validform_checktip tips-msg"></span>
                    </div>
                </div>
                <div class="d-form-group clear">
                    <button type="submit" class="f-btn">确认提交</button>
                </div>
            </form>
        </div>

        <div class="explain">
            <h2 class="title">注意说明</h2>
            <div class="con">
                <p>1.请用真实姓名和身份证号码进行验证。</p>
                <p>2.故意不填写真实姓名和身份证号码，如第三方认证成功，此后在房计划平台产生的经济损失由用户自己承担。</p>
                <p>3.同一账号只能认证一次，如强行二次认证其他身份之后产生所有的损失由用户自己承担。</p>
                <p>4.如果不明白请致电你的专业置业顾问或客服，电话：4001356677。</p>
            </div>
        </div>

    </div>
    <!--右边内容结束-->
</div>

<!--footer-->
<iframe src="../footer.html?=111" frameborder="0" marginheight="0"  scrolling="no" marginwidth="0" style="width:100%;height:264px;"></iframe>

</body>
<script>
    $(function(){
        var Dform=$(".d-form").Validform({
            tiptype:3,
            label:".label",
            showAllError:true,
            datatype:{
                "zh1-6":/^[\u4E00-\u9FA5\uf900-\ufa2d]{1,6}$/
            }
        });
        Dform.tipmsg.w["zh1-6"]="请输入1到6个中文字符！";

        Dform.addRule([{
            ele:".inputxt:eq(0)",
            datatype:"zh2-12"
        },
            {
                ele:".inputxt:eq(1)",
                datatype:"ID_card"
            }]);
    });
</script>
</html>
