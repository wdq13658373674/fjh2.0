<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>定制房</title>

    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../css/house.css"/>
    <link rel="stylesheet" href="../../css/ParkingLot.css">

    <script src="../../js/jQuery1.12.3-min.js" type="text/javascript"></script>
</head>

<body class="wrap-gray-bg">
<!--header-->
<iframe src="../header.html" frameborder="0" marginheight="0" scrolling="no" marginwidth="0"
        style="width:100%;height:108px;"></iframe>

<!--dz-reg-msg-->
<div class="dz-reg-wrap mb150">
    <!--num-title-->
    <div class="num-title single clear">
        <span>定制车位</span>
    </div>

    <div class="parkinglot">
        <div class="parkinglot-info clear">
            <div class="parkinglot-info_item">
                <p>车位单价</p>
                <p><em>100000</em>元/个</p>
            </div>
            <div class="parkinglot-info_item">
                <p>定制服务费</p>
                <p><em>100000</em>元</p>
            </div>
            <div class="parkinglot-info_item">
                <p>今日定制优惠</p>
                <p><span>100000</span>元</p>
            </div>
        </div>

        <form class="myform" action="#">
            <button class="btn-myDz" type="submit">我要定制</button>
        </form>

    </div>
    <!--dot-title-->
    <div class="dot-title clear">
        <span class="pull-left">定制记录</span>
    </div>

    <div class="dz-record">
        <table class="table">
            <thead>
            <tr>
                <th class="t_c">数量</th>
                <th>车位单价(元)</th>
                <th>定制服务费(元)</th>
                <th>定制优惠(元)</th>
                <th>定制时间</th>
                <th>车位编号</th>
                <th class="t_c">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="t_c dz-record_num">
                    <span>1</span>
                </td>
                <td>54,000.00</td>
                <td>2000.00</td>
                <td>10000.00</td>
                <td>2017/05/20</td>
                <td></td>
                <td class="t_c"><a class="dz-record_cw" href="#">选车位</a></td>
            </tr>
            <tr>
                <td colspan="7"> </td>
            </tr>
            <tr>
                <td colspan="7"> </td>
            </tr>
            <tr>
                <td colspan="7"> </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!--footer-->
<iframe src="../footer.html" frameborder="0" marginheight="0" scrolling="no" marginwidth="0"
        style="width:100%;height:244px;"></iframe>
</body>
</html>
