<!DOCTYPE html>
<html>

        <!--<div class="swiper-slide" style="background: url('../../images/main/slide2.jpg') no-repeat;background-size:cover"></div>-->
        <div class="swiper-slide" style="background: url('../../images/main/slide3.jpg') no-repeat;background-size:cover"></div>
        <div class="swiper-slide" style="background: url('../../images/main/slide4.jpg') no-repeat;background-size:cover"></div>
    </div>

    <!-- 分页器 -->
    <div class="my-pagination">
        <a href="../header.html" class="page p1">

<div class="swiper-bottom main-width">© 2015 重庆怡瑞房地产营销顾问有限公司 沪ICP备16003014号</div>

<script src="../../js/addons/swiper/swiper-3.4.2.jquery.min.js"></script>
<script>
    $(function(){
        var mySwiper = new Swiper ('.swiper-container', {
            loop: true,
            effect : 'fade',
            autoplay:5000,
            clickable: true,
            //自定义分页器
            pagination: '.my-pagination',
            paginationElement : 'a',
            paginationType : 'custom',
            paginationCustomRender: function (swiper, current, total) {
                //console.log(swiper, current, total);//a 1 4
                $('.page').eq(current-1).addClass('active').siblings().removeClass('active');
            }
        })

        $('.page').hover(function(){
            var inx = $(this).index();
            mySwiper.slideTo(inx+1, 1000, false);
        },function(){
            mySwiper.startAutoplay();
        })
    })
</script>
</body>
</html>
