<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>index</title>

    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../css/register.css"/>
</head>
<body>
<!--header-->
<iframe src="../header.html" frameborder="0" marginheight="0"  scrolling="no" marginwidth="0" style="width:100%;height:108px;"></iframe>

<div class="register-wrap">
    <div class="reg-box reg-bg1"></div>
    <div class="reg-box reg-bg2"></div>
    <div class="reg-box reg-bg3"></div>

    <div class="form-box">
        <div class="title"></div>

        <form class="register-box" action="">
            <div class="input-group">
                <i class="ico-input ico-user"></i>
                <div><input class="input" id="phone" type="text" placeholder="请输入手机号或者邮箱"/></div>
                <div class="err-tips">错误</div>
            </div>
            <div class="input-group">
                <i class="ico-input ico-pas"></i>
                <div><input class="input" id="password" type="text" placeholder="输入6-16位密码"/></div>
                <div class="err-tips"></div>
            </div>
            <div class="input-group">
                <i class="ico-input ico-pas"></i>
                <div><input class="input" id="password-sure" type="text" placeholder="输入6-16位密码"/></div>
                <div class="err-tips"></div>
            </div>
            <div class="input-group">
                <i class="ico-input ico-pas"></i>
                <div>
                    <input class="input" id="code" type="text" placeholder="输入6-16位密码"/>
                </div>
                <div class="err-tips"></div>
            </div>

            <div class="rule-box">
                <input type="checkbox" class=""/>
                我已阅读并同意
                <span class="blue">《房计划注册协议》</span>
            </div>
            <button type="submit" class="login-btn">立即注册</button>
        </form>
    </div>
</div>


<!--footer-->
<iframe src="../footer.html" frameborder="0" marginheight="0"  scrolling="no" marginwidth="0" style="width:100%;height:387px;"></iframe>
</body>
</html>
