<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>注册</title>

    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../css/reg.css"/>

    <script src="../../js/jQuery1.12.3-min.js" type="text/javascript"></script>
</head>
<body>
<!--header-->
<iframe src="../header.html" frameborder="0" marginheight="0"  scrolling="no" marginwidth="0" style="width:100%;height:108px;"></iframe>

<div class="register-wrap">
    <!--整体背景-->
    <div class="reg-box reg-bg1"></div>
    <div class="reg-box reg-bg2"></div>
    <div class="reg-box reg-bg3"></div>

    <!--form-box start-->
    <div class="form-box">
        <div class="title"></div>

        <form class="register-box" action="">
            <div class="input-group">
                <i class="ico-input ico-user"></i>
                <div><input class="input" name="phone" type="text" errormsg="手机号或者邮箱输入不正确" sucmsg=" " datatype="m | e" placeholder="请输入手机号或者邮箱"/></div>
                <div class="err-tips"></div>
            </div>
            <div class="input-group">
                <i class="ico-input ico-pas"></i>
                <div><input class="input" name="password" type="password" errormsg="密码为6～16位" sucmsg=" " datatype="*6-16" placeholder="输入6-16位密码"/></div>
                <div class="err-tips"></div>
            </div>
            <div class="input-group">
                <i class="ico-input ico-pas"></i>
                <div><input class="input" name="password-sure" type="password" errormsg="两次输入密码不一致" sucmsg=" " datatype="*" recheck="password" placeholder="输入6-16位密码"/></div>
                <div class="err-tips"></div>
            </div>
            <div class="input-group">
                <div class="clear">
                    <input class="input input-w187 pull-left" id="code" name="code" type="text" errormsg="验证码输入错误" sucmsg=" " datatype="*" placeholder="请输入验证码"/>
                    <a href="javascript:times();" id="send" class="code-btn pull-right">获取验证码</a>
                </div>
                <div class="err-tips"></div>
            </div>

            <div class="rule-box clear">
                <div class="pull-left">
                    <input type="checkbox" id="rule" name="rule" datatype="*" nullmsg="请同意注册协议" sucmsg=" " checked="checked"/>
                    我已阅读并同意
                    <a href="#" class="blue">《房计划注册协议》</a>
                </div>
                <div class="pull-right"></div>
            </div>
            <button type="submit" class="login-btn">立即注册</button>
        </form>
    </div>
    <!--form-box end-->

</div>


<!--footer-->
<iframe src="../footer.html" frameborder="0" marginheight="0"  scrolling="no" marginwidth="0" style="width:100%;height:244px;"></iframe>

<script src="../../js/addons/Validform_v5.3.2_min.js" type="text/javascript"></script>
<script src="../../js/public/register.js" type="text/javascript"></script>

<script>
    $('.register-box').Validform({
        tiptype:2,
        ajaxPost: true,
        showAllError:true,
        beforeCheck:function(curform){
            $('.login-btn').addClass('disabled');
        },
        callback:function(curform){

        }
    })
</script>
</body>
</html>
