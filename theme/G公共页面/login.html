<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>登陆</title>

    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../css/reg.css"/>

    <script src="../../js/jQuery1.12.3-min.js" type="text/javascript"></script>
</head>
<body>
<!--header-->
<iframe src="../header.html" frameborder="0" marginheight="0"  scrolling="no" marginwidth="0" style="width:100%;height:108px;"></iframe>

<div class="register-wrap">
    <div class="reg-box reg-bg1"></div>
    <div class="reg-box reg-bg2"></div>
    <div class="reg-box reg-bg3"></div>

    <div class="form-box">
        <div class="title"></div>

        <form id="loginForm" class="login-box" action="">
            <div class="input-group">
                <i class="ico-input ico-user"></i>
                <input class="input" id="phone" type="text" errormsg="手机号或者邮箱输入不正确" sucmsg=" " datatype="m | e" placeholder="请输入手机号或者邮箱"/>
            </div>
            <div class="input-group">
                <i class="ico-input ico-pas"></i>
                <input class="input" id="password" type="text" errormsg="密码为6～16位" sucmsg=" " datatype="*6-16" placeholder="输入6-16位密码"/>
            </div>
            <!--错误提示-->
            <div id="err-tips" class="err-tips"></div>

            <button type="submit" class="login-btn">立即登陆</button>
        </form>

        <div class="link-box clear">
            <a href="#" class="pull-left red">忘记密码 >></a>
            <a href="#" class="pull-right red">点击注册 >></a>
            <span class="pull-right">还没有房计划账号？</span>
        </div>
    </div>

</div>


<!--footer-->
<iframe src="../footer.html" frameborder="0" marginheight="0"  scrolling="no" marginwidth="0" style="width:100%;height:387px;"></iframe>

<script src="../../js/addons/Validform_v5.3.2_min.js" type="text/javascript"></script>
<script>
    $(function(){
        /*表单验证*/
        $('#loginForm').Validform({
            tiptype:function(msg,obj,cssctl){
                /*
                * msg:提示信息
                * obj:当前表单对象
                * cssctl:提示样式函数
                * */
                var objtip=$("#err-tips");
                cssctl(objtip,obj.type);
                objtip.text(msg);
            }
        })
    })
</script>
</body>
</html>
