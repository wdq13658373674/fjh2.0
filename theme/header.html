<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>header</title>

    <link rel="stylesheet" href="../css/public.css"/>

    <script src="../js/jQuery1.12.3-min.js" type="text/javascript"></script>
</head>
<body>
<!--header start-->
<div class="header-wrap">
    <div class="header">
        <a href="#" class="logo"><img src="../images/logo.png" alt=""/></a>

        <div class="btn-box pull-right">
            <!--登陆前-->
            <!--<a class="btn-res" href="#">注册</a>
            <a class="btn-in" href="javascript:login();">登陆</a>-->

            <!--登陆后-->
            <div class="home">
                <a href="#" style="display:block;width:136px;height:108px;"></a>
                <div class="home-menu">
                    <i class="home-arr"></i>
                    <a href="#">个人中心</a>
                    <a href="#">交易记录</a>
                    <a href="#">我的定制</a>
                </div>
            </div>

        </div>

        <div class="menu-box pull-right">
            <!--说明：
            连接效果：class="active"
            -->
            <a href="#" class="active">首页</a>
            <a href="#">定制房</a>
            <a href="#">T币商城</a>
            <a href="#">定制商城</a>
        </div>
    </div>
</div>
<!--header end-->

<!--登陆弹窗 start-->
<div class="login-wrap" style="display:none;">
    <div class="form-box">
        <div class="title"></div>

        <form id="loginForm" class="login-box" action="">
            <div class="input-group">
                <i class="ico-input ico-user"></i>
                <input class="input" id="phone" type="text" errormsg="手机号或者邮箱输入不正确" sucmsg=" " datatype="m | e" placeholder="请输入手机号或者邮箱"/>
            </div>
            <div class="input-group">
                <i class="ico-input ico-pas"></i>
                <input class="input" id="password" type="text" placeholder="输入6-16位密码"/>
            </div>
            <!--错误提示-->
            <div id="err-tips" class="err-tips"></div>

            <button type="submit" class="login-btn">立即登陆</button>
        </form>

        <div class="link-box clear">
            <a href="#" class="pull-left red">忘记密码 >></a>
            <a href="#" class="pull-right red">点击注册 >></a>
            <span class="pull-right">还没有房计划账号？</span>
        </div>
    </div>
</div>
<!--登陆弹窗 end-->

<script src="../js/addons/layer/layer.js" type="text/javascript"></script>
<!--<script src="../../js/addons/Validform_v5.3.2_min.js" type="text/javascript"></script>-->
<script>
    /*登陆弹窗*/
    var pub_html;
    function login(){
        if($(".login-wrap").length>0){
            var html=$(".login-wrap").html();
            this.pub_html=html;
        }
        $(".login-wrap").remove();
        layer.open({
            type: 1,
            title: false,
            closeBtn: true,
            area: ['465px', '425px'],
            shadeClose: true,
            skin: 'default',
            content: pub_html
        });
    }

    $(function(){
        /*表单验证*/
        /*$('#loginForm').Validform({
            tiptype:function(msg,o,cssctl){
                var objtip=$("#err-tips");
                cssctl(objtip,o.type);
                objtip.text(msg);
            }
        })*/
    })
</script>
</body>
</html>
