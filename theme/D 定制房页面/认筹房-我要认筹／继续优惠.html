<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>定制房</title>

    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../css/house.css"/>

    <script src="../../js/jQuery1.12.3-min.js" type="text/javascript"></script>
    <script src="../../js/public.js" type="text/javascript"></script>
</head>

<body class="wrap-gray-bg">
<!--header-->
<iframe src="../header.html" frameborder="0" marginheight="0" scrolling="no" marginwidth="0"
        style="width:100%;height:108px;"></iframe>

<!--dz-reg-msg-->
<div class="dz-reg-wrap mb150">
    <!--num-title-->
    <div class="num-title clear">
        <div class="num pull-left">01</div>
        <div class="tit pull-left">
            <span class="top">STEP</span><br/>
            <span>认筹金额</span>
        </div>
    </div>

    <div class="r20170904-container clear">
        <!--left-->
        <div class="money-box pull-left">
            <div class="count clear">
                <a class="opera down" href="javascript:void(0)">-</a>
                <div  class="input">
                    <span class="txt gray">¥</span>
                    <input id="rc-money" type="text" value="5000" placeholder="0">
                </div>
                <a class="opera up" href="javascript:void(0)">+</a>
            </div>
        </div>
        <!--right-->
        <div class="pay-box pull-right">
            <div class="title">认筹金额 <span class="red f30">20000.00</span> 元</div>
            <ul class="pay-list clear" style="width:auto;padding:0 60px;margin-top:30px;">
                <li value="0" class="active">
                    <a href="javascript:void(0);"><img src="../../images/house/bank1.png" alt=""/></a>
                    <i class="icon-suc"></i>
                </li>
                <li value="3">
                    <a href="javascript:void(0);"><img src="../../images/house/bank4.png" alt=""/></a>
                    <i class="icon-suc"></i>
                </li>
            </ul>
        </div>
    </div>

    <a id="submit" href="#" class="order-btn">立即认筹</a>
</div>

<!--footer-->
<iframe src="../footer.html" frameborder="0" marginheight="0" scrolling="no" marginwidth="0"
        style="width:100%;height:244px;"></iframe>
</body>
<script>
    $(function () {
        /*
         * 选择支付方式
         * */
        $('.pay-list>li').click(function () {
            $(this).addClass('active').siblings().removeClass('active');
        });

        /*
        * 加减
        * */
        $('#rc-money').blur(function(){
            var self=$(this);
            var reg=/^[1-9]\d*$/gi;
            var val=self.val();
            if(!reg.test(val)){
                self.val(0);
            }
        })

        $('.count .opera').click(function(){
            var self=$(this);
            var money=self.siblings('.input').children('#rc-money');
            var rc_money =parseFloat(money.val()) ;

            if(self.hasClass('down') && rc_money>0){ //--
                rc_money--;
            }else  if(self.hasClass('up')){ //++
                rc_money++;
            }

            money.val(rc_money);
        })
    })
</script>
</html>
