<script>
    $(function(){
        sliders3(0);
        /*tab切换*/
        $('.menu-tab3>.tab').click(function(e){
            var self=$(this);
            var inx=self.attr('data-num');
            self.addClass('active').siblings().removeClass('active');
            $('.tab-box3').eq(inx).addClass('active').siblings().removeClass('active');
            sliders3(inx);
        })
    })

    /*sldier*/
    function sliders3(inx){
        $(".flexslider").eq(inx).flexslider({
            prevText: '',
            nextText: '',
            animation: "slide",
            controlNav: false,
            directionNav: true,
            slideshow: false,
            animationLoop: false
        });
    }
