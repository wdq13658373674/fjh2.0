<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>定制房</title>

    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../css/house.css"/>

    <script src="../../js/jQuery1.12.3-min.js" type="text/javascript"></script>
    <script src="../../js/public.js" type="text/javascript"></script>

    <!--slider-->
    <link rel="stylesheet" href="../../js/addons/flexSlider/flexslider.css"/>
    <script type="text/javascript" src="../../js/addons/flexSlider/jquery.flexslider-min.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".flexslider").flexslider({
                prevText:'',
                nextText:'',
                directionNav: false,
                slideshowSpeed: 4000,
                animationSpeed: 400
            });
        });
    </script>
</head>

<body class="wrap-gray-bg">
<!--header-->
<iframe src="../header.html" frameborder="0" marginheight="0"  scrolling="no" marginwidth="0" style="width:100%;height:108px;"></iframe>

<!--dz-reg-msg-->
<div class="dz-reg-wrap mb150">
    <div class="dz-reg-msg clear">
        <div class="msg-tit pull-left">
            <span class="gray">项目名称</span><br/>
            <span class="f20">邻水县丨云鼎府邸</span>
        </div>
        <ul class="msg-list pull-right">
            <li>
                <div class="column pull-left">
                    <span class="gray mr20">项目地址</span>
                    <span>四川省邻水县西部新城</span>
                </div>
                <div class="column pull-left">
                    <span class="gray mr20">建筑类型</span>
                    <span>花园洋房</span>
                </div>
            </li>
            <li>
                <div class="column pull-left">
                    <span class="gray mr20">项目阶段</span>
                    <span>报名中</span>
                </div>
                <div class="column pull-left">
                    <span class="gray mr20">开发企业</span>
                    <span>邻水县方居房地产开发有限公司</span>
                </div>
            </li>
            <li>
                <div class="column pull-left">
                    <span class="gray mr20">市场均价</span>
                    <span>4,105.00</span> <span class="gray">米/m<sup>2</sup></span>
                </div>
                <div class="column pull-left">
                    <span class="gray mr20">房计划优惠均价</span>
                    <span class="red f20 bold">4,105.00 </span><span class="gray">米/m<sup>2</sup></span>
                </div>
            </li>
        </ul>
    </div>

    <!--num-title-->
    <div class="num-title clear">
        <div class="num pull-left">01</div>
        <div class="tit pull-left">
            <span class="top">STEP</span><br/>
            <span>选择意向户型</span>
        </div>
    </div>

    <!--slide-->
    <div class="dz-house-type">

    </div>

    <div class="single-title">其它个性化定制需求</div>
    <div>
        <textarea class="textarea" name="" id=""></textarea>
    </div>

    <!--num-title-->
    <div class="num-title clear">
        <div class="num pull-left">02</div>
        <div class="tit pull-left">
            <span class="top">STEP</span><br/>
            <span>选择意向户型</span>
        </div>
    </div>

    <div class="pay-type-wrap">
        <div class="gray">
            报名费用
            <span class="f30 red bold">2000.00</span>
            元
        </div>

        <ul class="pay-list clear">
            <li class="active">
                <a href="javascript:void(0);"><img src="../../images/house/bank1.png" alt=""/></a>
                <i class="icon-suc"></i>
            </li>
            <li>
                <a href="javascript:void(0);"><img src="../../images/house/bank2.png" alt=""/></a>
                <i class="icon-suc"></i>
            </li>
            <li>
                <a href="javascript:void(0);"><img src="../../images/house/bank3.png" alt=""/></a>
                <i class="icon-suc"></i>
            </li>
            <li>
                <a href="javascript:void(0);"><img src="../../images/house/bank4.png" alt=""/></a>
                <i class="icon-suc"></i>
            </li>
        </ul>

        <div class="line"></div>
    </div>

    <div class="rule-box">
        <div>
            <input type="checkbox" id="rule" name="rule" datatype="*" nullmsg="请同意注册协议" sucmsg=" " checked="checked"/>
            我已阅读并同意
            <a href="#" class="red">《房计划注册协议》</a>
        </div>
        <!--<div class="pull-right"></div>-->
    </div>

    <a href="#" class="order-btn">立即定制</a>
</div>

<!--footer-->
<iframe src="../footer.html" frameborder="0" marginheight="0"  scrolling="no" marginwidth="0" style="width:100%;height:244px;"></iframe>

<script>
    $(function(){
        $('.pay-list>li').click(function(){
            $(this).addClass('active').siblings().removeClass('active');
        })
    })
</script>
</body>
</html>
