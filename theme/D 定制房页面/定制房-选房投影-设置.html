<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>定制房</title>

    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../css/house.css"/>

    <script src="../../js/jQuery1.12.3-min.js" type="text/javascript"></script>
    <script src="../../js/public.js" type="text/javascript"></script>
</head>

<body class="wrap-gray-bg">
<!--header-->
<iframe src="../header.html" frameborder="0" marginheight="0" scrolling="no" marginwidth="0"
        style="width:100%;height:108px;"></iframe>

<!--dz-reg-msg-->
<div class="dz-reg-wrap mb150">

    <!--num-title-->
    <div class="num-title clear" style="margin-top:33px;">
        <div class="num pull-left">01</div>
        <div class="tit pull-left">
            <span class="top">STEP</span><br/>
            <span>选择项目</span>
        </div>
    </div>
    <div class="choose-form">
        <div class="input-group clear">
            <label class="label">选择楼栋</label>
            <div class="select" style="z-index:99;">
                <div class="select-box">
                    <div class="form-control ellipse"><span>请选择项目</span></div>
                    <input type="hidden" value="" name=""/>
                    <ul>
                        <li value="1">请选择项目请选择项目请选择项目请选择项目请选择项目请选择项目请选择项目请选择项目</li>
                        <li value="2">女</li>
                        <li value="1">请选择项目请选择项目</li>
                        <li value="2">女</li>
                        <li value="1">请选择项目请选择项目</li>
                        <li value="2">女</li>
                        <li value="1">请选择项目请选择项目</li>
                        <li value="2">女</li>
                        <i class="ico"></i>
                    </ul>
                </div>
            </div>
        </div>
        <div class="input-group clear">
            <label class="label">选择项目</label>
            <div class="select">
                <div class="select-box">
                    <div class="form-control"><span>请选择</span></div>
                    <input type="hidden" datatype="check" id="sex" value="" name=""/>
                    <ul>
                        <li value="1">男</li>
                        <li value="2">女</li>
                        <i class="ico"></i>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--num-title-->
    <div class="num-title clear">
        <div class="num pull-left">02</div>
        <div class="tit pull-left">
            <span class="top">STEP</span><br/>
            <span>投影展示设置</span>
        </div>
    </div>
    <div class="choose-form">
        <div class="input-group clear">
            <label class="label">显示行数</label>
            <input class="input" name="" type="text" placeholder="显示行数"/>
        </div>
        <div class="input-group clear">
            <label class="label">播放速度</label>
            <input class="input" name="" type="text" placeholder="播放速度"/>
        </div>
        <div class="input-group clear">
            <label class="label">输入密码</label>
            <input class="input" name="" type="password" placeholder="输入密码"/>
        </div>
    </div>

    <a id="submit" href="#" class="order-btn">确定</a>
</div>

<!--footer-->
<iframe src="../footer.html" frameborder="0" marginheight="0" scrolling="no" marginwidth="0"
        style="width:100%;height:244px;"></iframe>
</body>
<script src="../../js/addons/layer/layer.js" type="text/javascript"></script>

</script>
</html>
