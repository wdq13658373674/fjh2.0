<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>定制房</title>

    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../css/house.css"/>

    <script src="../../js/jQuery1.12.3-min.js" type="text/javascript"></script>

    <!--slider-->
    <link rel="stylesheet" href="../../js/addons/flexSlider/flexslider.css"/>
</head>

<body class="wrap-gray-bg">
<!--header-->
<iframe src="../header.html" frameborder="0" marginheight="0" scrolling="no" marginwidth="0"
        style="width:100%;height:108px;"></iframe>

<!--dz-reg-msg-->
<div class="dz-reg-wrap mb150">
    <!--num-title-->
    <div class="num-title single clear">
        <span>选择意向户型</span>
    </div>

    <div class="dz-house-flash mt48 clear">
        <!--left-box-->
        <div class="left-box pull-left">
            <div class="type-msg">
                <div class="title">A-5-1户型</div>

                <div class="house-type-dsc">
                    <span class="tit">户型结构</span>
                    <span class="con">三室两厅两卫</span>
                </div>
                <div class="house-type-dsc">
                    <span class="tit">建筑面积</span>
                    <span class="con">约118 <span class="gray">m<sup>2</sup></span></span>
                </div>
                <div class="house-type-dsc h303">
                    <span class="tit">户型描述</span>
                    <span class="con">约82平米的套二，大小适中，明厨明卫，动静分离。入户花园面积较大，作为入户的过渡空间，较好地保证了室内的私密性</span>
                </div>
            </div>

            <a href="#" class="selec-btn">重新选择意向户型</a>
        </div>

        <!--right-box-->
        <div class="right-box pull-right">
            <div class="flexslider slider-r" style="width:766px;height:396px;">
                <ul class="slides">
                    <li>
                        <object width="100%" height="396px" title="户型图1" data="../../images/test/house.png"></object>
                    </li>
                    <li>
                        <object width="100%" height="396px" title="户型图2" data="../../images/test/slider1.png"></object>
                    </li>
                    <li>
                        <object width="100%" height="396px" title="户型图3"
                                data="https://720yun.com/t/9434gq993piyjx78i8?pano_id=sIKurFUs9e0ot6RG"></object>
                    </li>
                </ul>
            </div>

            <!--thumbs-box-->
            <div class="thumbs-box">
                <div class="carousel carousel-r flex-control-thumbs" style="width:684px;height:104px;">
                    <ul class="slides">
                        <li class="flex-active-slide">
                            <div class="img-box">
                                <img src="../../images/test/slider1.png"/>

                                <p class="caption">户型图</p>
                            </div>
                        </li>
                        <li class="flex-active-slide">
                            <div class="img-box">
                                <img src="../../images/test/slider2.png"/>

                                <p class="caption">楼层平面图</p>
                            </div>
                        </li>
                        <li class="flex-active-slide">
                            <div class="img-box">
                                <img src="../../images/test/slider1.png"/>

                                <p class="caption">周边配套图</p>
                            </div>
                        </li>
                        <li class="flex-active-slide">
                            <div class="img-box">
                                <img src="../../images/test/slider1.png"/>

                                <p class="caption">样板间</p>
                            </div>
                        </li>
                        <li class="flex-active-slide">
                            <div class="img-box">
                                <img src="../../images/test/slider2.png"/>

                                <p class="caption">活动现场</p>
                            </div>
                        </li>
                        <li class="flex-active-slide">
                            <div class="img-box">
                                <img src="../../images/test/slider2.png"/>

                                <p class="caption">活动现场</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="dz-menu-wrap clear">
        <a class="menu bg1" href="#">查看协议</a>
        <a class="menu bg2" href="#">查看收据</a>
        <a class="menu bg3" href="#">我要退款</a>
    </div>
</div>

</div>

<!--footer-->
<iframe src="../footer.html" frameborder="0" marginheight="0" scrolling="no" marginwidth="0"
        style="width:100%;height:244px;"></iframe>

<script type="text/javascript" src="../../js/addons/flexSlider/jquery.flexslider-min.js"></script>
<script type="text/javascript" src="../../js/public/house.js"></script>
</body>
</html>
