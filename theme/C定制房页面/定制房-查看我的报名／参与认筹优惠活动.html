<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>定制房</title>

    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../css/house.css"/>

    <script src="../../js/jQuery1.12.3-min.js" type="text/javascript"></script>
    <script src="../../js/public.js" type="text/javascript"></script>
</head>

<body class="wrap-gray-bg">
<!--header-->
<iframe src="../header.html" frameborder="0" marginheight="0" scrolling="no" marginwidth="0"
        style="width:100%;height:108px;"></iframe>

<!--dz-reg-msg start-->
<div class="dz-reg-wrap mb150">
    <div class="d170629-dz-detail">
        <div class="house-title">邻水县丨云鼎府邸邻水县</div>

        <ul class="dz-list-auto mt48">
            <li class="item">
                <span class="tit">项目地址</span>
                <span class="con">邻水县丨云鼎府邸</span>
            </li>
            <li class="item">
                <span class="tit">建筑类型</span>
                <span class="con">花园洋房</span>
            </li>
            <li class="item">
                <span class="tit">开发企业</span>
                <span class="con">四川省邻水县西部新城</span>
            </li>
            <li class="item">
                <span class="tit">楼盘电话</span>
                <span class="con">023-63544215</span>
            </li>
        </ul>

        <table class="d171026-table">
            <tbody>
            <tr>
                <td class="tit">优惠方式</td>
                <td>
                    <img class="icon-l pull-left" src="../../images/house/bank2.png" alt="">
                    <div class="icon-txt pull-left">
                        <p>中国银联</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="tit">缴纳金额</td>
                <td> <span class="f18">100,000,00</span> <span class="gray">元</span></td>
            </tr>
            <tr>
                <td class="tit">优惠金额</td>
                <td> <span class="f18 red">100,000,00</span> <span class="gray">元</span></td>
            </tr>
            </tbody>
        </table>

        <button type="submit" class="order-btn" style="margin-bottom:60px;">确认</button>

        <div class="pay-type-wrap">
            <div class="mb20">定制优惠活动注意事项</div>
            <div class="gray mb105" style="line-height: 30px;">
                1.请用真实姓名和身份证号码进行验证。</br>
                2.故意不填写真实姓名和身份证号码，如第三方认证成功，此后在房计划平台产生的经济损失由用户自己承担。</br>
                3.同一账号只能认证一次，如强行二次认证其他身份之后产生所有的损失由用户自己承担。</br>
                4.如果不明白请致电你的专业置业顾问或客服，电话：4001356677。</br>
            </div>
        </div>
    </div>
</div>
<!--dz-reg-msg end-->

<!--footer-->
<iframe src="../footer.html" frameborder="0" marginheight="0" scrolling="no" marginwidth="0"
        style="width:100%;height:244px;"></iframe>
</body>
</html>
